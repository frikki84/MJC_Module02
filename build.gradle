 plugins {
    id 'java'
     id 'war'
}


group 'com.epam.esm'
version '1.0'

 sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.2'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.3.2'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.2'
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.2'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.3.2'
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'org.apache.tomcat', name: 'tomcat', version: '10.0.0', ext: 'pom'
    compile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '10.0.0'
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '10.0.0'

}

test {
    useJUnitPlatform()
}